<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownAPP">
   <div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
<div class="center">
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.itemName">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.getMenu()">Narrow It Down For Me!</button>
    </div>
</div>
    <!-- found-items should be implemented as a component -->
    <found-items  ng-if="menu.status"></found-items>
    <span class="error">{{menu.message}}</span>
    <!-- found-items="" on-remove="" -->
  </div>

</body>
</html>
